<script type="text/template" id="native_ad_pic_template">
<div style="margin-top:<%=style.blockMarginTop%>px;<%if(style.align==1){%>margin-left:5px;<%}%>">
<%
    for(var row=0;row<style.imgRow;++row){
        %><div id="imgRow<%=row%>"style="margin-top:<%=style.imgRowMarginTop%>px;clear:both;"><%
        for(var col=0;col<style.imgCol;++col){
            var i = row * style.imgCol + col;
            if(style.align == 2){
            %>
                <div class="pic_itemColumnSpace" ></div>
            <%}%>
            <div class="pic_item" id="picItem_<%=row%>_<%=col%>" >
                <div class="pic">
                    <a  href="<%=ads[i].curl%>" target="_blank" style="cursor: pointer">
                    <%if(style.image_zoom && ads[i].word_src!="pa"){%>
                    <div class="img <%if(ads[i].image_url.indexOf('fm=76')!=-1){%>img_pos_140<%}else{%>img_pos_120<%}%>" style="background-image:url(<%=ads[i].image_url%>)"></div>
                    <%}else{%>
                    <img src="<%=ads[i].image_url%>" />
                    <%}%>
                    </a>
                </div>
                <%if(style.titlePosition){%>
                    <div class="pic_title title_on_pic_bg"></div>
                <%}%>
                <a class="link" href="<%=ads[i].curl%>" target="_blank" title="<%=ads[i].title%>">
                    <div class="pic_title <%if(style.titlePosition){%>title_on_pic<%}else{%>title_under_pic<%}%>">
                        <%=ads[i].title%>
                    </div>
                </a>
            </div> 
            <%if(style.align==1 && col!=style.imgCol-1){ %>
                <div class="pic_itemColumnSpace" ></div>
            
            <%}
        }%><div style="clear:both;"></div></div><%
    }
%>
<div style="clear:both"></div>
</div>
<style>
    .s-hl-content .bd-hl-content .pic_container .pic_itemColumnSpace{height:40px;float:left;overflow:hidden;margin-top:0;margin-bottom:0;width:<%=config.cMR%>px}
    .s-hl-content .bd-hl-content .pic_container .pic_item{float:left;overflow: hidden;width:<%=(style.picWidth+6)%>px;<%if(style.titlePosition){%>height:<%=(style.picHeight+6)%>px<%}%>;}
    .s-hl-content .bd-hl-content .pic_container .pic{<%if(style.radius){%>border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;<%}%>text-align:center;<%if(style.album && !style.titlePosition){%>padding:2px;<%}else{%>margin:2px 2px 0px 2px;<%}%>border:1px solid #ddd;height:<%=style.picHeight%>px;overflow:hidden;} 
    .s-hl-content .bd-hl-content .pic_container .pic img{width:<%=style.picWidth%>px;height:<%=style.picHeight%>px;<%if(config.satu==1){%>-webkit-filter:saturate(200%);-moz-filter: saturate(200%); -o-filter: saturate(200%); -ms-filter: saturate(200%); filter: saturate(200%); <%}%>}
    .s-hl-content .bd-hl-content .pic_container .pic .img{width:<%=style.picWidth%>px;height:<%=style.picHeight%>px;background-repeat: no-repeat;}
    .s-hl-content .bd-hl-content .pic_container .pic .img_pos_140{background-position:<%=parseInt((style.picWidth-140)/2)%>px <%=parseInt((style.picHeight-100)/2)%>px;}
    .s-hl-content .bd-hl-content .pic_container .pic .img_pos_120{background-position:<%=parseInt((style.picWidth-120)/2)%>px <%=parseInt((style.picHeight-120)/2)%>px;}
    .s-hl-content .bd-hl-content .pic_container .pic_title{margin:0 auto;padding:0;overflow:hidden;text-align:center;text-decoration:none;font-weight:normal;width:<%=(style.picWidth)%>px;height:20px;line-height:20px;position:relative;}


    .s-hl-content .bd-hl-content .pic_container .title_on_pic{top:-41px;color:#fff;}
    .s-hl-content .bd-hl-content .pic_container .title_under_pic{height:20px;}

    .s-hl-content .bd-hl-content .title_on_pic_bg{background-color:#000000;filter:alpha(opacity=50);opacity:<%=style.titleBgOpa%>;top:-21px;}

    .s-hl-content .bd-hl-content .line{<%if(style.Sys.ie==6.0||style.Sys.ie==7.0){%>height:25px;line-height:25px;<%}else{%>height:27px;line-height:27px;<%}%>overflow:hidden;width:<%=(style.columnWidth-10)%>px;}
    .s-hl-content .bd-hl-content .link{display:block;color:<%=style.titleFontColor%>;font-family:"<%=style.titleFontFamily%>";font-size:<%=style.titleFontSize%>px;font-weight:normal;<%if(style.titleUnderLine){%>text-decoration:underline;<%}%>}

    .s-hl-content .bd-hl-content .hover .pic{border : 1px solid #f40000;}
    .s-hl-content .bd-hl-content .hover .title_under_pic{color:#f40000;}
    .s-hl-content .bd-hl-content .hover .title_on_pic{color:#f40000;}

    .s-hl-content .bd-hl-content .pic_item_hover .pic_title a{color:#ffffff;font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover .title_on_pic_bg{display:none;}
    .s-hl-content .bd-hl-content .pic_item_hover .title_on_pic{top:-<%=parseInt(style.picHeight*1.6)+1%>px;font-size:16px;font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover .pic img{ -webkit-filter: blur(7px);-moz-filter: blur(4px);-ms-filter: blur(7px);filter: blur(5px);filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=7, MakeShadow=false); }

    .s-hl-content .bd-hl-content .pic_item_hover_L .pic{border : 1px solid #f40000;}
    .s-hl-content .bd-hl-content .pic_item_hover_L .title_under_pic{color:#f40000;}
    .s-hl-content .bd-hl-content .pic_item_hover_L .title_on_pic{color:#f40000;}

    .s-hl-content .bd-hl-content .pic_item_hover_L2 .pic{}
    .s-hl-content .bd-hl-content .pic_item_hover_L2 .title_under_pic{font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover_L2 .title_on_pic{font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover_L2 img, 
    .s-hl-content .bd-hl-content .pic_item_hover_L2 .img { -webkit-transition: -webkit-transform .5s ease-in; -moz-transition: -moz-transform .5s ease-in; -ms-transition: -ms-transform .5s ease-in; -o-transition: -o-transform .5s ease-in; transition: transform .5s ease-in; -webkit-transform: scale(1.1); -moz-transform: scale(1.1); -ms-transform: scale(1.1); -o-transform: scale(1.1); transform: scale(1.1); }
</style>
</script>
